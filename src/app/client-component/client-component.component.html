<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h2 class="mb-4 text-center">Cadastro de Clientes</h2>
                <form (ngSubmit)="OnSubmit(clientForm)" #clientForm="ngForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nomeCliente" class="form-label">Nome do Cliente</label>
                            <input type="text" class="form-control" name="nome" ngModel required>
                            <div class="error-message" *ngIf="clientForm.controls['nome']?.touched && clientForm.controls['nome']?.invalid">
                                Por favor, insira o nome do cliente (mínimo 3 caracteres).
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" name="cpf" ngModel required>
                            <div class="error-message" *ngIf="clientForm.controls['cpf']?.touched && clientForm.controls['cpf']?.invalid">
                                Por favor, insira um CPF válido.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" name="endereco" ngModel required>
                        <div class="error-message" *ngIf="clientForm.controls['endereco']?.touched && clientForm.controls['endereco']?.invalid">
                            Por favor, insira um endereço completo.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" name="telefone" ngModel required>
                        <div class="error-message" *ngIf="clientForm.controls['telefone']?.touched && clientForm.controls['telefone']?.invalid">
                            Por favor, insira um telefone válido.
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Inserir Cliente</button>
                        <button type="button" class="btn btn-secondary" (click)="OnCancel()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="select-container mb-3" style="height: 40px;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
