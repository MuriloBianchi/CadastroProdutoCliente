<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos e Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-header text-center">
        <h1 class="mb-4">Produtos e Cliente</h1>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary dashboard-button" (click)="Product_click()">
                <h2 id="countProdutos">0</h2>
                Produtos
            </button>
            <button class="btn btn-success dashboard-button" (click)="Client_click()">
                <h2 id="countClientes">0</h2>
                Clientes
            </button>
        </div>
    </div>

    <div class="select-container mb-3" style="height: 60px;">
        <select class="form-select" aria-label="Selecione uma opção" (change)="LoadList($event)">
            <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        </select>
    </div>

    <div class="container">
        <app-list-component></app-list-component>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
